		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

	<body>
		<div class="header-container">
			<div class="header">
				<div class="header-title-container">
					<div class="header-title" id="headerTitle">Game of Life</div>
				</div>
			</div>
		</div>
		<div style="display: inline-block">
			<div id="canvas"></div>
			<button id="start-button" class="link-button"><span class="material-icons-outlined">play_arrow</span> Start</button>
			<button id="stop-button" class="link-button"><span class="material-icons-outlined">stop</span> Stop</button>
			<button id="clear-button" class="link-button"><span class="material-icons-outlined">clear</span> Clear</button>

				<label for="speed">Speed: <span id="speed-label">0</span></label>
				<input type="range" id="speed" min="1" max="10" value="5">
				<label for="grid-size">Grid Size: <span id="grid-size-label">0</span></label>
				<input type="range" id="grid-size" min="8" max="80" value="20" step="4">
				<label for="random-density">Random Density: <span id="random-density-label">0</span>%</label>
				<input type="range" id="random-density" min="0" max="100" value="30" step="10">
			</div>
